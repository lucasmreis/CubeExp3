<!DOCTYPE html>
<html lang="en" ng-app="cubeApp">
<head>
  <meta charset="utf-8">
  <title>Cube Experiment</title>
  <link rel="stylesheet" href="css/site.css">
  <script src="js/main.js"></script>
</head>
<body ng-controller="cubeController">
  
  <div id="cover" ng-show="!isReady">
    <h1>Loading videos...</h1>
    <br>
    <h1>Double-tap to play</h1>
    <br>
    <h1>Swipe to move</h1>
  </div>
  
  <div class="wrap" 
       ng-swipe-left="Left()"
       ng-swipe-right="Right()"
       ng-swipe-up="Up()"
       ng-swipe-down="Down()"
       ng-dblclick="PlayOrPause()">
    
    <div id="cube" style={{Transformations()}}>
      <div class="front">
      </div>
      <div class="back">
        <video src={{videoFile}} on-can-play-through="IncreaseCount()"></video>
      </div>
      <div class="right">
        <video src={{videoFile}} on-can-play-through="IncreaseCount()"></video>
      </div>
      <div class="left">
        <video src={{videoFile}} on-can-play-through="IncreaseCount()"></video>
      </div>
      <div class="top">
        <video src={{videoFile}} on-can-play-through="IncreaseCount()"></video>
      </div>
      <div class="bottom">
        <video src={{videoFile}} on-can-play-through="IncreaseCount()"></video>
      </div>
    </div>
  </div>
  
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/cubeController.js"></script>
  <script src="js/directives/onCanPlayThrough.js"></script>
</body>
</html>
